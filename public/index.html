<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daily Habit Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Daily Habit Tracker</h1>

    <div class="date-nav">
      <button id="prev-day" title="Previous day">&larr;</button>
      <span id="date-display"></span>
      <button id="next-day" title="Next day">&rarr;</button>
    </div>
    <div class="today-btn-wrap">
      <button id="today-btn" class="today-btn" hidden>Today</button>
    </div>

    <div id="past-banner" class="past-banner" hidden>
      You're viewing a past day.
    </div>

    <div id="habit-list"></div>

    <div id="empty-state" class="empty-state" hidden>
      No habits yet. Add one below to get started.
    </div>

    <form id="add-form" class="add-form">
      <input type="text" id="add-input" placeholder="+ Add habit..." maxlength="100" autocomplete="off">
      <button type="submit">Add</button>
    </form>

    <div class="export-wrap">
      <a href="/api/export/csv" class="export-btn" download="habits.csv">Export CSV</a>
    </div>

    <div class="todo-section">
      <h2 class="section-heading">To-Do List</h2>
      <div id="todo-list"></div>
      <div id="todo-empty" class="empty-state" hidden>No to-dos yet. Add one below.</div>
      <form id="todo-form" class="add-form">
        <input type="text" id="todo-input" placeholder="+ Add to-do..." maxlength="100" autocomplete="off">
        <button type="submit">Add</button>
      </form>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
